<div fxLayoutAlign="center center">
<mat-form-field fxFlex="40%">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
</div>

<mat-table  [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
       
        <mat-cell mat-cell *matCellDef="let element"> {{formatDate(element.date.seconds * 1000) | date : 'yyyy-MM-dd HH:mm:ss'}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="calories">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Calories </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.calories | number}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="duration" >
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.duration | number}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="state" >
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
        <mat-cell mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
      </ng-container>

      
  <mat-header-row  *matHeaderRowDef="displayedColumns"> </mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"> </mat-row>

</mat-table>
